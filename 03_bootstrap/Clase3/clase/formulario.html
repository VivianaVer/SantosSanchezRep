<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/formulario.css">
</head>
<body class="bgGrisClaro">

    <div class="container">
        <div class="py-4 text-center">
            <h3>Datos Personales</h3>
            <p>Ingrese su datos personales</p>
        </div>


        <form action="boot.html" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <label for="provincia">Seleccione su provincia</label>
                    <select name="provincia" id="provincia" class="form-select">
                        <option value="1">Buenos Aires</option>
                        <option value="2">Mendoza</option>
                        <option value="3">San Luis</option>
                    </select>
                </div>
                <div class="col-md mb-3">
                    <label for="localidad">Seleccione su localidad</label>
                    <select name="localidad" id="localidad" class="form-select">
                        <option value="1">Quilmes</option>
                        <option value="2">Guaymallén</option>
                        <option value="3">Ciudad La Punta</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md mb-3">
                    <label for="leng">Seleccione los lenguajes que maneja</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="java">
                        <label class="form-check-label" for="flexCheckDefault">
                          Java
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cplus" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          C++
                        </label>
                      </div>                    
                </div>
                <div class="col-md mb-3">
                    <label for="leng">Seleccione las base de datos que maneja</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mysql">
                        <label class="form-check-label" for="flexCheckDefault">
                          Mysql
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="oracle" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Oracle
                        </label>
                      </div>                    
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="input-group mb-3">
                        <input type="text" name="instituto" class="form-control" placeholder="Ingrese el Instituto donde estudió" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                    </div>                    
                </div>
            </div>

            <div class="row mb-3">
                <input type="submit" value="Enviar" class="btn btn-primary" >
                <div class="col-md mb-3">
                    <input type="submit" value="Enviar" class="btn btn-primary" >
                </div>
            </div>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
