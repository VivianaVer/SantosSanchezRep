<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Ejemplo suma de números ingresados por el usu -->
    <p>Suma de dos números:</p>
    <input type="number" name="" id="a" >
    <input type="number" name="" id="b">
    <button onclick="sumar();">Sumar</button>
    <p>Resultado:
        <span id="resultSuma">
        </span>
    </p>

    <!-- Ejemplo resta de números ingresados por el usu -->
    <p>Resta de dos números:</p>
    <input type="number" name="" id="c" >
    <input type="number" name="" id="d">
    <button onclick="restar();">Restar</button>
    <p>Resultado:
        <span id="resultResta">
        </span>
    </p>

    <!-- Eventos -->
    <br>
    <span class="texto" onmouseover="resaltar();" onmouseleave="opacar();" id="titulo" >
        Lorem ipsum dolor sit amet.
    </span>
    
    <br><br><br>
    <span onclick="imprimir();" class="texto">Imprimir</span>

    <script src="js/ejemploUsoJS.js"></script>
</body>
</html>
